profile: |
  AI/ML, Large Language Models, Open Source AI,
  Developer Tools, Startups, Technologie-Trends

sources:
  - name: Hacker News
    url: https://hnrss.org/frontpage
  - name: Ars Technica
    url: https://feeds.arstechnica.com/arstechnica/technology-lab
  - name: The Verge
    url: https://www.theverge.com/rss/index.xml
  - name: TechCrunch
    url: https://techcrunch.com/feed/
  - name: Heise
    url: https://www.heise.de/rss/heise-top-atom.xml

max_articles: 7
max_article_fetch: 60
article_max_age_hours: 24
language: Deutsch

# Podcast-Einstellungen (Google Cloud TTS)
podcast:
  enabled: true
  # WaveNet-Stimmen: natürlicher Klang, 1 Mio. Zeichen/Monat kostenlos
  # Verfügbare deutsche WaveNet-Stimmen: de-DE-Wavenet-A (w), -B (m), -C (w), -D (m), -E (m), -F (w)
  voice_host: de-DE-Wavenet-B      # Moderator (männlich)
  voice_guest: de-DE-Wavenet-A     # Co-Moderatorin (weiblich)
  speaking_rate: 1.05              # Sprechgeschwindigkeit (1.0 = normal, 1.1 = leicht schneller)
  output_file: podcast.mp3
