profile: |
  Große Sportereignisse, Weltfußball, Champions League,
  Große politische Ereignisse weltweit, Wirtschaftsereignisse,
  Musik und Popkultur

sources:
  - name: Kicker (Fußball)
    url: https://www.kicker.de/news/fussball/rss.xml
  - name: Sportschau
    url: https://www.sportschau.de/index.xml
  - name: Tagesschau
    url: https://www.tagesschau.de/xml/rss2/
  - name: Spiegel International
    url: https://www.spiegel.de/international/index.rss
  - name: Handelsblatt (Wirtschaft)
    url: https://www.handelsblatt.com/contentexport/feed/top-themen
  - name: Rolling Stone (Musik)
    url: https://www.rollingstone.de/feed/
  - name: Billboard (Popkultur)
    url: https://www.billboard.com/feed/

max_articles: 7
max_article_fetch: 60
article_max_age_hours: 24
language: Deutsch

# Podcast-Einstellungen (Google Cloud TTS)
podcast:
  enabled: true
  # WaveNet-Stimmen: natürlicher Klang, 1 Mio. Zeichen/Monat kostenlos
  # Verfügbare deutsche WaveNet-Stimmen: de-DE-Wavenet-A (w), -B (m), -C (w), -D (m), -E (m), -F (w)
  voice_host: de-DE-Wavenet-B      # Moderator (männlich)
  voice_guest: de-DE-Wavenet-A     # Co-Moderatorin (weiblich)
  speaking_rate: 1.05              # Sprechgeschwindigkeit (1.0 = normal, 1.1 = leicht schneller)
  output_file: podcast.mp3
