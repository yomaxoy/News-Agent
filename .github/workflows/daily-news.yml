name: Daily News Digest

on:
  schedule:
    - cron: '0 6 * * *'  # Täglich um 6:00 UTC (= 7:00 MEZ / 8:00 MESZ)
  workflow_dispatch:       # Ermöglicht manuelles Auslösen zum Testen

jobs:
  news-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Erhöht wegen TTS-Synthese

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Dependencies installieren
        run: pip install -r requirements.txt

      - name: Google Cloud Credentials schreiben
        run: |
          if [ -n "$GOOGLE_CREDS" ]; then
            echo "$GOOGLE_CREDS" > /tmp/gcloud-credentials.json
          fi
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: News Agent ausführen
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcloud-credentials.json
        run: python agent.py
